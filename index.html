<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">


</head>

<body>
    <div class="top">
        <div class="header">
            <h1 class="header-logo">LOGO</h1>
            <div class="links">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Va</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Salut</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Respectuos</a>
            </div>
        </div>

        <div class="first">
            <div class="first-container">
                <h1 class="first-header"><b>Welcome to death row</b></h1>
                <p class="first-sub-header">A long time ago in a galaxy far, far away....</p>
                <button class="first-button">Sign up </button>
            </div>

            <div class="first-placeholder">
                <img src="https://images.unsplash.com/photo-1654267288787-a571aecf0505?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzMXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                    alt="laptop photo">
            </div>

        </div>
    </div>

    <div class="middle">
        <h1 class="middle-info"><b>Some random info</b></h1>
        <div class="content">

            <div class="image-1">
                <img src="https://images.unsplash.com/photo-1485906441524-ed91f8315b4a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8ZjF8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                    alt="rb montreal">
                <p>RB Montreal</p>
            </div>
            <div class="image-2">
                <img src="https://images.unsplash.com/photo-1501940740999-480321d51e5a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGYxfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                    alt="ferrari & schumi">
                <p>Schumi</p>
            </div>
            <div class="image-3">
                <img src="https://images.unsplash.com/photo-1630446838167-4f63bc82e1cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGYxfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                    alt="w12 spa">
                <p>W12 Spa</p>
            </div>
            <div class="image-4">
                <img src="https://images.unsplash.com/photo-1508175447268-f8dca053c411?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8ZjF8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                    alt="kimi 2013 silverstone">
                <p>Lotus Kimi 2013 Silverstone</p>
            </div>
        </div>

    </div>
    <div class="quote">
        <p><i>I am Groot</i></p>
        <h2>-Groot</h2>
    </div>

</html>
